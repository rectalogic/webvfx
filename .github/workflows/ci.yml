name: CI
on:
  push:
    branches:
      - '*'

jobs:

  linux:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup buildx
      uses: docker/setup-buildx-action@v2
    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    - name: Buildx
      uses: docker/build-push-action@v3
      with:
        push: false
        context: docker
        tags: webvfx
        load: true
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new
    # https://github.com/docker/build-push-action/issues/252
    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache
    - name: Test
      run: docker/docker-run.sh
    - name: Upload Failed Artifacts
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: failed-images-linux
        path: build/linux/output

  macos:
    runs-on: macos-12
    env:
      QT_VER: 6.4.3
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Provision
      run: |
        sudo xcode-select -s "/Applications/Xcode_14.2.app"
        brew install imagemagick pkg-config cmake ffmpeg frei0r mlt
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        cache: true
        cache-key-prefix: ${{ runner.os }}-QtCache-${{ env.QT_VER }}
        version: ${{ env.QT_VER }}
        modules: 'qtquick3d qtmultimedia qtshadertools qtquicktimeline'
    - name: Install WebVfx
      run: |
        mkdir build
        cd build
        cmake --install-prefix ${Qt6_DIR} ..
        cmake --build .
        cmake --install .
    - name: Test
      # Disable for now, no GPU on macos
      # https://github.com/actions/virtual-environments/issues/1779#issuecomment-707071183
      if: false
      run: |
        export FREI0R_PATH=/usr/local/lib/frei0r-1/webvfx
        cd demo/mlt/tests
        mkdir -p fixtures/output
        ./runtests fixtures/macos fixtures/output
    - name: Failed Artifacts
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: failed-images-macos
        path: demo/mlt/tests/fixtures/output
